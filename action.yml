name: Set up
description: Build R environment for monitoring
runs:
    using: "composite"
    steps:
        - name: Install required dependencies
        # Solution to unstable Azure server access is to update apt-get
        # Found on: https://github.com/actions/runner-images/issues/675
          run: |
            sudo apt-get update
            sudo apt-get install -y -f libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev libudunits2-dev libgdal-dev
        - name: Set up R
          uses: r-lib/actions/setup-r@v2
          with:
            r-version: '4.3.3'
        
        - name: Cache packages
          uses: actions/cache@v3
          with:
            path: ~/.cache/R/renv
            key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
            restore-keys: |
                ${{ runner.os }}-renv-

        - name: Restore packages
          shell: Rscript {0}
          run: |
            if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
            renv::restore()